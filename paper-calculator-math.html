<link rel="import" href="../polymer/polymer.html">

<dom-module id="paper-calculator-math">

  <script>
    Polymer({

      is:"paper-calculator-math",

      properties:{
        expression: {
          type: String,
          notify: true
        },
        result: {
          type: String,
          notify: true
        }
      },

      dictionary : {
        'A' : 71.037114,
        'R' : 156.101111,
        'N' : 114.042927,
        'D' : 115.026943,
        'C' : 103.009185,
        'E' : 129.042593,
        'Q' : 128.058578,
        'G' : 57.021464,
        'H' : 137.058912,
        'I' : 113.084064,
        'L' : 113.084064,
        'K' : 128.094963,
        'M' : 131.040485,
        'F' : 147.068414,
        'P' : 97.052764,
        'S' : 87.032028,
        'T' : 101.047679,
        'W' : 186.079313,
        'Y' : 163.06333,
        'V' : 99.068414,
        'ALA' : 71.037114,
        'ARG' : 156.101111,
        'ASN' : 114.042927,
        'ASP' : 115.026943,
        'CYS' : 103.009185,
        'GLU' : 129.042593,
        'GLN' : 128.058578,
        'GLY' : 57.021464,
        'HIS' : 137.058912,
        'ILE' : 113.084064,
        'LEU' : 113.084064,
        'LYS' : 128.094963,
        'MET' : 131.040485,
        'PHE' : 147.068414,
        'PRO' : 97.052764,
        'SER' : 87.032028,
        'THR' : 101.047679,
        'TRP' : 186.079313,
        'TYR' : 163.06333,
        'VAL' : 99.068414,
        'PEN':  132.0422587,
        'DHEX': 146.0579088,
        'HEX' : 162.0528234,
        'HEXA': 176.032088,
        'HEXNAC':203.0793725,
        'KDN':  250.0688674,
        'NEUAC': 291.0954165,
        'NEUGC': 307.0903312,
        'SULF': 79.9568146,
        'PHOS': 79.96633,
        'WATER': 18.010565,
        'H2O': 18.010565,
        'PROTON': 1.00727647,
        'ELECTRON': 0.000548579909,
        'KPLUS': 38.963707,
        'NAPLUS': 22.989768,
        'ZERO': 0
      },



      eval: function() {


        var s = this.expression;
        s = s.replace(/\u00D7/g, '*')
                .replace(/\u00F7/g, '/')
                .replace(new RegExp('H\u20820', 'g'),"water")
                .replace(new RegExp("H\u207A", 'g'),"proton")
                .replace(new RegExp('e\u207b', 'g'),"electron")
                .replace(new RegExp('h2o', 'g'),"water")
                .replace(new RegExp('K\u207A', 'g'),"kplus")
                .replace(new RegExp('Na\u207A', 'g'),"naplus");

        var interpExp = "";
        var notInterSymbol = "";
        for (var pointer = 0, len = s.length; pointer < len; pointer++) {
          var char = s[pointer];
          if(char === "+" || char === "-" || char === "*" || char === "/" || char === "(" || char === ")" || char ==="." ){
            if(notInterSymbol && isNaN(notInterSymbol)){
              interpExp += this._translateToMass(notInterSymbol);
              notInterSymbol="";
            }

            if(notInterSymbol && !isNaN(notInterSymbol)){
              interpExp += notInterSymbol;
              notInterSymbol="";
            }
            interpExp += char;
          } else{
            notInterSymbol += char;
          }
        }

        if(notInterSymbol){
          interpExp += this._translateToMass(notInterSymbol);
        }

        try {
          var container = eval(interpExp);
          if(container % 1 === 0){
            this.result = container.toString();
          } else {
            this.result = container.toFixed(4);
          }
        } catch (x) {
          this.result = '?';
        }
      },

      _translateToMass: function(symbol){
        var symbolMass = this.dictionary[symbol.toUpperCase()];

        if(symbolMass || symbolMass === 0){
          return parseFloat(symbolMass);
        }

        if(!isNaN(symbol)){
          return parseFloat(symbol);
        }

        return "?"
      }

    });

  </script>

</dom-module>
